name: Lint Code Base
on: push
jobs:
  linting:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: master
          JAVASCRIPT_ES_CONFIG_FILE: /.eslintrc.js 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
